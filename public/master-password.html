<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Password</title>
    <link rel="stylesheet" href="css/master-password.css">
    <script type="module" src="js/master-password.js" defer></script>

<body>
