<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="form-container">
        <img src="images/SecureLogo.png" alt="Logo" class="logo">
        <h2 class="title">Login</h2>
        <form id="loginForm" class="form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="sign">Login</button>
        </form>
        <p id="loginWarning" style="color: red; text-align: center;"></p> <!-- Warning message -->
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with Google accounts</p>
            <div class="line"></div>
        </div>
        <button id="googleLogin" class="google-button icon" aria-label="Log in with Google">
           <i class="fab fa-google"></i>
        </button>
        <p class="signup">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
