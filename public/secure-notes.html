<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="images/SecureLogo.png" alt="Secure Logo" style="width: 210px; height: auto;" />
            </div>

            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>

            <!-- Categories -->
            <div class="sidebar-section">
                <button class="collapse-btn" onclick="toggleSection('categories')">
                    <i class="fas fa-chevron-down"></i> Categories
                </button>
                <ul id="categories" class="collapsible">
                    <li><i class="fas fa-th-large"></i> <a href="home.html">All Items</a></li>
                    <li><i class="fas fa-key"></i> <a href="passwords.html">Passwords</a></li>
                    <li><i class="fas fa-sticky-note"></i> <a href="secure-notes.html">Secure Notes</a></li>
                    <li><i class="fas fa-credit-card"></i> <a href="#">Credit Cards</a></li>
                    <li><i class="fas fa-user"></i> <a href="personal-info.html">Personal Info</a></li>
                    <li><i class="fas fa-trash-alt"></i> <a href="#">Trash</a></li>
                </ul>
            </div>

            <!-- Folders -->
            <div class="sidebar-section">
                <button class="collapse-btn" onclick="toggleSection('folders')">
                    <i class="fas fa-chevron-down"></i> Folders
                </button>
                <ul id="folders" class="collapsible">
                    <!-- Folders will be dynamically added here -->
                </ul>
            </div>

            <!-- Logout button -->
            <div class="logout">
                <button id="logoutButton">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="welcomeMessage">Welcome, User!</h1>
                <button id="addNoteButton">+ Add Secure Note</button>
            </header>
            
            <section class="content-area">
                <!-- List of secure notes -->
                <div id="noteList" class="note-list"></div>
            </section>
        </main>
    </div>

    <!-- Modal for Adding or Editing Secure Note -->
    <div id="addNoteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalTitle">Edit Secure Note</h2>
            <input type="hidden" id="noteKey"> <!-- Hidden input for note key -->
            <input type="text" id="title" placeholder="Note Title" required>
            <textarea id="content" placeholder="Your Secure Note" required></textarea>
            
            <!-- Master Password Requirement Checkbox -->
            <div style="display: flex; align-items: center;">
                <input type="checkbox" id="requireMasterPassword" style="margin-right: 10px;">
                <label for="requireMasterPassword">Require Master Password to View</label>
            </div>

            <button id="saveNoteButton">Save Note</button>
        </div>
    </div>

    <!-- Modal for Viewing Secure Note -->
    <div id="viewNoteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="closeViewModal">&times;</span>
            <h2>View Secure Note</h2>
            <div id="viewNoteDetails"></div>
        </div>
    </div>

    <script type="module" src="js/secure-notes.js"></script>
    <script>
        // Toggle collapse function
        function toggleSection(id) {
            const section = document.getElementById(id);
            const icon = section.previousElementSibling.querySelector('i');
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                icon.classList.replace('fa-chevron-right', 'fa-chevron-down');
            } else {
                section.style.display = 'none';
                icon.classList.replace('fa-chevron-down', 'fa-chevron-right');
            }
        }
    </script>
</body>
</html>
