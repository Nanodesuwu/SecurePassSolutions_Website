<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Master Password</title>
    <link rel="stylesheet" href="css/master-password.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/SecureLogo.png" alt="Secure Logo" style="width: 210px; height: auto;" />
        </div>
        <div class="form">
            <h2 id="formHeading">Create Master Password</h2>
            <input type="password" id="masterPassword" placeholder="Enter Master Password">
            <button id="submitPasswordButton">Submit</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="js/master-password.js"></script>
</body>
</html>
